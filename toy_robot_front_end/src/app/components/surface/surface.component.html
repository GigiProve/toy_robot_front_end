<div class="surface">
    <div class="content" role="main">
        <div class="container">
            <div class="header">
                <h2>Robot Surface</h2>
            </div>
            <div class="content">
                <table>
                    <tr *ngFor="let cells of surfaceCells">
                        <td *ngFor="let cell of cells">
                            {{cell}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
